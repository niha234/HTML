<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
        <meta charset="uft-8">
    </head>
<body>
    <table height="300" width="500" cellpadding="3" cellspacing="4">
        <tr>
            <td>Job Application</td><td></td>
        </tr>
        <tr>
            <td>First Name:</td><td><input type="text" name="fname" maxlength="30" /</td>
        </tr>
        <tr>
            <td>Last Name:</td><td><input type="text" name="lname" maxlength="30" /></td>
        </tr>
        <tr>
            <td>Position:</td>
            <td>
                <select name="Position:">
                    <option value="Ac">Accountant</option>
                    <option>HR</option>
                    <option>Manager</option>
                    <option>Devloper</option>
                    <option>Admin</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Experience Level:</td>
            <td>
                <select name="Experience Level:">
                    <option>Entry Level</option>
                    <option>0-2years</option>
                    <option>morethan 2 years</option>
                </select>
            </td>
        </tr>
        <tr><td>Job Type:</td>
            <td name="Job Type:">
                <input type="checkbox" name="ft" />Full-Time
                <input type="checkbox" name="pt" />Part-Time
                <input type="checkbox" name="ct" />Contract
            </td>
        </tr>
        <tr>
            <td>Employment Status:</td>
            <td name="Employment Status:" >
                <input type="radio"  name="st" />Student
                <input type="radio" name="em" />Employed
                <input type="radio" name="ue" />Umemployed
            </td>
        </tr>
        <tr><td>Additional Comments:</td>
            <td>
                <textarea name="Comments" cols="40" rows="6"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="Submit" name="Submit" value="Submit" />
                <input type="reset" name="reset" value="reset" />

            </td>
        </tr>
    </table>
</body>
</html>
